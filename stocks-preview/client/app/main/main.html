<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <div timeseries-chart height="400" width="800" padding="5" data="model.chosenInstrumentsInD3Format"></div>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Forex instruments:</h1>

            <form role="form" ng-submit="loadInstruments(availableInstruments)">
                <div class="checkbox" ng-repeat="instrument in availableInstruments">
                    <label>
                        <input type="checkbox" ng-model="instrument.checked" ng-change="canBeChecked(instrument)"> {{
                        instrument.displayName }}
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Reload</button>
            </form>
        </div>
    </div>
</div>
