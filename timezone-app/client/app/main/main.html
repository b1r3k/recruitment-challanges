<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 pager">
            <a class="btn btn-default" href="#" role="button" ng-click="addTimezone()">Add timezone</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6" ng-repeat="timezone in timezones track by $index">
            <div class="well">
                <timezone init-timezone="timezone"></timezone>
            </div>
        </div>
    </div>
</div>
