<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ul>
                <li ng-repeat="timezone in timezones track by $index">
                    <timezone init-timezone="timezone"></timezone>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-12">
              <a class="btn btn-default" href="#" role="button" ng-click="addTimezone()">Add timezone</a>
            </div>
        </div>
    </div>
</div>
